name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --base-href "/responsivefluttersaas/"
      - run: |
          cd build/web
          git init
          # type configurations: your user.email and user.name followed lines 
          # git config --global user.email your_email 
          # git config --global user.name your_name 
          git config --global user.email atishshakya@gmail.com
          git config --global user.name adds08
          git status
          # change this remote url for examle your remote url is https://github.com/onatcipli/flutter_web.git then the following:
          git remote add origin https://${{secrets.commit_secret}}@github.com/adds08/responsivefluttersaas.git
          git checkout -b git-page
          git add --all
          git commit -m "update"
          git push origin git-page -f
